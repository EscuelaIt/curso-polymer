<!--

Example:

    <retargeting-example></retargeting-example>

Example:

    <retargeting-example>
      <h2>Hello retargeting-example</h2>

@hero hero.svg
-->

<dom-module id="retargeting-example">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

    </style>

    <div>
      <p>press the button to fire the super event</p>
      <button on-tap="fireEvent" data-special="special tap">press me</button>
    </div>

  </template>

  <script>
    Polymer({
      is: 'retargeting-example',
      listeners: {
        'davidSuperClick': 'doSomething'
      },

      doSomething: function (e) {
        // body...
        console.log(e.detail);
      },

      fireEvent: function (e) {
        // body...
        var eventNormalize;
        eventNormalize = Polymer.dom(e)
        this.fire('davidSuperClick', e.target.dataset);
      }

    });
  </script>
</dom-module>
