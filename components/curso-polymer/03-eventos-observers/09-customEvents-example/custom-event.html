<dom-module id="custom-event">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>
    <div>
      <p>press the button to fire the super event</p>
      <button on-tap="fireEvent" data-special="special tap">press me</button>
    </div>
  </template>

  <script>
    Polymer({
      
      is: 'custom-event',

      fireEvent: function (e) {
        // body...
        this.fire('davidSuperClick', e.target.dataset);
      }


    });
  </script>
</dom-module>
