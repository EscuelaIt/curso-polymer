<dom-module id="duplicator-component">
	<template>
		<button on-click="_duplicator">Duplicate</button>
	</template>

	<script>
		Polymer({
			is: 'duplicator-component',
			properties: {
				toDuplicate: {
					type: Number,
					notify: true
				},
			},
			_duplicator: function(toDuplicate) {
				var doubleValue = this.toDuplicate * 2;
				this.set('toDuplicate', doubleValue);
				console.log("doubled: ", this.toDuplicate);
			}
		});
	</script>
</dom-module>
