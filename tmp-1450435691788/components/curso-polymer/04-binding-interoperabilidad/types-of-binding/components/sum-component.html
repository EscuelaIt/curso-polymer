<dom-module id="sum-component">
	<template>

		<p>Sum is {{sum}}</p>

	</template>

	<script>
		Polymer({
			is: 'sum-component',
			properties: {
				sum1: {
					type: Number
				},
				sum2: {
					type: Number
				},
				sum: {
					computed: '_sum(sum1, sum2)'
				}
			},

			_sum: function(sum1, sum2) {
				return sum1 + sum2;
			}

		});
	</script>
</dom-module>
