<link rel="import" href="duplicator-component.html">
<link rel="import" href="duplicator-component-one-way.html">

<dom-module id="duplicator-user-one-way">
	<template>

		<duplicator-component to-duplicate="[[someNumber]]"></duplicator-component>
		<duplicator-component-one-way to-duplicate="{{someNumber}}"></duplicator-component-one-way>

    {{someNumber}}
	</template>

	<script>
		Polymer({
			is: 'duplicator-user-one-way',
			properties: {
				someNumber: {
					type: Number
				}
			}
		});
	</script>
</dom-module>
