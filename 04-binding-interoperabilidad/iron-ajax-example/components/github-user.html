<link rel="import" href="../../../../iron-ajax/iron-ajax.html">
<dom-module id="github-user">
	<template>
		<iron-ajax auto id="ajax" url="https://api.github.com/users/recluising" handle-as="json" on-response="_handleResponse" last-response="{{user}}"></iron-ajax>
		<img src={{user.avatar_url}}></img>
	</template>

	<script>
		Polymer({
			is: 'github-user',
			_handleResponse: function(event, request) {
				console.log("My github user: ", request.response);
			}
		});
	</script>
</dom-module>
