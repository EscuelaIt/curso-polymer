<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../video-vimeo/video-vimeo.html">

<dom-module id="disparador-dialogo">
	<template>
		<paper-dialog opened="{{abierto}}" id="dialogo" on-iron-overlay-closed='cerrando'>
		  <h2>{{titulo}}</h2>
		  <p>
		  	<content></content>
		  </p>
		  <div id="contenedorvideo">

		  </div>
		  <div class="buttons">
		    <paper-button dialog-dismiss>Cerrar</paper-button>
		  </div>
		</paper-dialog>
		<paper-button raised on-tap="abrirDialogo">Abrir</paper-button>
	</template>
	<script>
		var x = Polymer({
			is: "disparador-dialogo",
			properties: {
				titulo: {
					type: String,
					value: 'TÃ­tulo'
				},
				abierto: {
					type: Boolean,
					value: false
				}
			},
			abrirDialogo: function() {
				this.$.dialogo.open();
				var video = document.createElement('video-vimeo');
				video.idvideo = '148982525';
				this.$.contenedorvideo.appendChild(video);
			},
			cerrando: function(){
				//this.$.contenedorvideo.innerHTML = '';
				this.$.contenedorvideo.removeChild(document.querySelector('video-vimeo'));
			}
		});
	</script>
</dom-module>
