<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <listeners-example></listeners-example>

Example:

    <listeners-example>
      <h2>Hello listeners-example</h2>
    </listeners-example>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="listeners-example">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

      <div>Tap aqui</div>

      <div id="special">special tap!</div>
  </template>

  <script>
    Polymer({
      is: 'listeners-example',

      listeners: {
        'tap': 'regularTap',
        'special.tap': 'specialTap'
      },

      regularTap: function(e) {
        alert("Thank you for tapping");
      },

      specialTap: function(e) {
        e.preventDefault();
        e.stopPropagation();
        alert("It was special tapping");
      }
    });
  </script>
</dom-module>
