<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-list/iron-list.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <simple-example></simple-example>

Example:

    <simple-example>
      <h2>Hello simple-example</h2>
    </simple-example>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="simple-example">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>
    <h1> Hello {{name}}</h1>

    <label for="futureName">Insert name please</label>
    <input type="text" name="futureName"  value="{{futureName::input}}"/>
    <button on-click="handleClick">Change Name</button>
  </template>

  <script>
    Polymer({
      is: 'simple-example',

      properties: {
        /**
         * `name` indicates a properties call name,
         * while checking its pocket watch.
         */
        name: {
          type: String,
          value: 'David',
          observer: 'namedChanged'
        },

        futureName: String

      },

      handleClick: function(){
        this.name = this.futureName;
      },
      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      namedChanged: function(newValue, oldValue) {
        debugger
      }



    });
  </script>
</dom-module>
