<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-list/iron-list.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <simple-example></simple-example>

Example:

    <simple-example>
      <h2>Hello simple-example</h2>
    </simple-example>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="simple-example">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>

  </template>

  <script>
    Polymer({
      is: 'simple-example'

    });
  </script>
</dom-module>
