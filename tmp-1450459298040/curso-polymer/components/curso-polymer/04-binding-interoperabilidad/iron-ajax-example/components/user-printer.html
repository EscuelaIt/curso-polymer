<dom-module id="user-printer">
	<template>

		<h3>User info:</h3>
		<ul>
			<li>Name: {{userInfo.user.name}}</li>
			<li>Nickname: {{userInfo.user.nickname}}</li>
			<li>Tlf: {{userInfo.user.tlf}}</li>
			<li>img:
				<img src$={{userInfo.avatar}}></img>
			</li>
		</ul>
	</template>

	<script>
		Polymer({
			is: 'user-printer',
			properties: {
				userInfo: {
					type: Object,
					notify: true
				}
			}
		});
	</script>
</dom-module>
